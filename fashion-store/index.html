<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
  </head>
  <body>
    <div class="phone">
      <div class="header__header">
        <div class="header__icons">
          <div class="nav__arrow">〈</div>
          <div class="nav__menu-icon">≡</div>
        </div>
        <div class="header__title">MY CART</div>
        <div class="header__cart-icon">□</div>
      </div>
      <div class="contents__column">
        <div class="contents__recommands">
          <div class="recommands__total-price">$ 3550</div>
          <div class="recommands__comment">based on your 5 items</div>
        </div>
        <div class="merch__column">
          <div class="merch">
            <div class="merch__left-column">
              <div class="merch__info-column">
                <div class="merch__info__name-column">
                  <div class="merch__name">
                    POP<br />TEMPLE<br />PRINT<br />T-<br />SHIRT
                  </div>
                  <div class="merch__year">versace limited 2021</div>
                </div>
                <div class="merch__info__stock-column">
                  <div class="stock__size-column">
                    <div class="size__spans">
                      <span>SIZE</span>
                      <span>48 - L</span>
                    </div>
                    <div class="stock-arrow-column">
                      <div class="stock-arrow">↓</div>
                    </div>
                  </div>
                  <div class="stock__quantity-column">
                    <div class="quantity__spans">
                      <span>QT</span>
                      <span>2 pcs</span>
                    </div>
                    <div class="stock-arrow-column">
                      <div class="stock-arrow">↓</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="merch__right-column">
              <div class="merch__price-column">
                <div class="merch__price">$ 1990</div>
                <div class="merch__price-per">$ 995 per piece</div>
              </div>
              <div class="merch__img"></div>
            </div>
          </div>
          <div class="merch">
            <div class="merch__left-column">
              <div class="merch__info-column">
                <div class="merch__info__name-column">
                  <div class="merch__name">
                    POP<br />TEMPLE<br />PRINT<br />T-<br />SHIRT
                  </div>
                  <div class="merch__year">versace limited 2021</div>
                </div>
                <div class="merch__info__stock-column">
                  <div class="stock__size-column">
                    <div class="size__spans">
                      <span>SIZE</span>
                      <span>48 - L</span>
                    </div>
                    <div class="stock-arrow-column">
                      <div class="stock-arrow"></div>
                    </div>
                  </div>
                  <div class="stock__quantity-column">
                    <div class="quantity__spans">
                      <span>QT</span>
                      <span>2 pcs</span>
                    </div>
                    <div class="stock-arrow-column">
                      <div class="stock-arrow"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="merch__right-column">
              <div class="merch__price-column">
                <div class="merch__price">$ 1990</div>
                <div class="merch__price-per">$ 995 per piece</div>
              </div>
              <div class="merch__img"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
